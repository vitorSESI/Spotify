<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Spotify</title>
    <script src="https://kit.fontawesome.com/ff90afa474.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <i class="fa-brands fa-spotify"></i>
            </div>
            <div class="nav-library">
                <i class="fa-solid fa-book"></i>
                <p>Sua Biblioteca +</p>
            </div>
            <div class="nav-playlist">
                <h5>Crie sua primeira playlist</h5>
                <input type="text" id="playlist-name" placeholder="Nome da Playlist">
                <button id="create-playlist-button">Criar Playlist</button>
                <div id="playlists-container"></div>
                <p>É fácil, vamos te ajudar</p>
            </div>
            <div class="nav-podcast">
                <h5>Que tal Seguir um podcast?</h5>
                <p>Avisaremos você sobre nossos episódios</p>
                <button>Explore Podcast</button>
            </div>
            <div class="nav-footer">
                <a href="#">Legal</a>
                <a href="#">Centro de Privacidade</a>
                <a href="#">Política de Privacidade</a>
                <a href="#">Cookies</a>
                <a href="#">Sobre Anúncios</a>
                <a href="#">Acessibilidade</a>
            </div>
            <button class="nav-lang-button">
                <i class="fa-solid fa-globe"></i>
                Português do Brasil
            </button>
        </nav>
        <main>
            <header class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input placeholder="O que você quer ouvir?">
            </header>
            <section class="content">
                <h2>Artistas Populares</h2>
                <div class="artists-grid">
                </div>

                <h2>Álbuns Populares</h2>
                <div class="albums-grid">
                </div>
            </section>
        </main>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
